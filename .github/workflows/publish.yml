name: 'Publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    env:
      WINDOWS_PFX_B64: ${{ secrets.WINDOWS_PFX_B64 }}
      WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'ubuntu-22.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Read app version
        id: app-version
        run: |
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Setup Sentry CLI
        uses: matbour/setup-sentry-cli@v2
        with:
          version: latest
          token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization: ${{ secrets.SENTRY_ORG }}
          project: ${{ secrets.SENTRY_PROJECT }}

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Open Video Downloader v__VERSION__'
          releaseBody: 'See the assets to download this version and install. If you have an existing install, it will auto-update on launch.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

      - name: Upload debug symbols to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ovd@${{ steps.app-version.outputs.version }}
        run: |
          cd src-tauri

          sentry-cli debug-files upload --include-sources target

          if [ "${{ matrix.platform }}" = "ubuntu-22.04" ]; then
            sentry-cli releases new "$SENTRY_RELEASE" || true
            sentry-cli releases set-commits "$SENTRY_RELEASE" --auto || true
            sentry-cli releases finalize "$SENTRY_RELEASE" || true
          fi

      - name: Fetch tool binaries for MSIX (Windows only)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run manifest:fetch

      - name: Bundle Portable Version (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "src-tauri/target/release"
          $layoutRoot = "portable-layout"
          $portableFolder = "ovd-portable"

          $pkg = Get-Content -Raw "package.json" | ConvertFrom-Json
          $version = $pkg.version
          $zipName = "Open.Video.Downloader_$($version)_x64-portable.zip"
          $exeName = "Open.Video.Downloader_$($version)_x64.exe"
          $keepFileName = ".keep"
          
          Write-Host "Building portable bundle: $zipName"
          
          $exe = Get-ChildItem -Path $releaseDir -Filter "*.exe" | Where-Object { $_.Name -notmatch "setup" } | Select-Object -First 1
          if (-not $exe) { Write-Error "Could not find main exe in $releaseDir" }
          
          New-Item -ItemType Directory -Path $layoutRoot/$portableFolder -Force | Out-Null
          New-Item -ItemType File -Path $layoutRoot/$portableFolder/$keepFileName -Value "Do not remove this file or directory."
          Copy-Item $exe.FullName -Destination $layoutRoot/$exeName
          
          Compress-Archive -Path "$layoutRoot/*" -DestinationPath $zipName
          echo "PORTABLE_ASSET=$zipName" >> $env:GITHUB_ENV

      - name: Upload Portable (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tauri.outputs.releaseTagName }}
          files: ${{ env.PORTABLE_ASSET }}

      - name: Build and sign MSIX (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: ./.github/actions/msix-build-sign
        with:
          pfx-b64: ${{ secrets.WINDOWS_PFX_B64 }}
          pfx-password: ${{ secrets.WINDOWS_PFX_PASSWORD }}

      - name: Upload MSIX artifact (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ovd-msix
          path: OpenVideoDownloader_x64.msix
