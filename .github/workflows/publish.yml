name: 'Publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    env:
      WINDOWS_PFX_B64: ${{ secrets.WINDOWS_PFX_B64 }}
      WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-24.04'
            args: ''
          - platform: 'ubuntu-24.04-arm'
            args: ''
          - platform: 'windows-latest'
            args: ''
          - platform: 'windows-11-arm64'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04' || matrix.platform == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            xdg-utils

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || matrix.platform == 'windows-11-arm64' && 'aarch64-pc-windows-msvc' || '' }}

      - name: Install cargo-about
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-about

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Apple Developer Certificate (MacOS only)
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Prepare notarization key (macOS only)
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_API_KEY_P8: ${{ secrets.APPLE_API_KEY_P8 }}
          APPLE_API_KEY_PATH: ${{ secrets.APPLE_API_KEY_PATH }}
        run: |
          mkdir -p "$(dirname "$APPLE_API_KEY_PATH")"
          printf '%s' "$APPLE_API_KEY_P8" > "$APPLE_API_KEY_PATH"

      - name: Setup Sentry CLI
        uses: matbour/setup-sentry-cli@v2
        with:
          version: latest
          token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization: ${{ secrets.SENTRY_ORG }}
          project: ${{ secrets.SENTRY_PROJECT }}

      # TEMPORARY WORKAROUND:
      # Use a custom tauri-cli branch to enable the new "truly portable" AppImage format.
      # This relies on TAURI_BUNDLER_NEW_APPIMAGE_FORMAT=true and can be removed once
      # https://github.com/tauri-apps/tauri/pull/12491 is merged and released upstream.
      - name: Override tauri-cli (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04' || matrix.platform == 'ubuntu-24.04-arm'
        shell: bash
        run: |
          cargo install tauri-cli --git https://github.com/tauri-apps/tauri --branch feat/truly-portable-appimage --locked --force
          echo "TAURI_BUNDLER_NEW_APPIMAGE_FORMAT=true" >> $GITHUB_ENV

      # TEMPORARY WORKAROUND:
      # Because we use "cargo tauri" in that tauri build step, we always have to install tauri cli here.
      - name: Install tauri-cli
        if: matrix.platform != 'ubuntu-24.04' && matrix.platform != 'ubuntu-24.04-arm'
        shell: bash
        run: |
          cargo install tauri-cli

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ secrets.APPLE_API_KEY_PATH }}
          # TEMPORARY WORKAROUND:
          # This environment variable is needed to enable the new appimage features.
          TAURI_BUNDLER_NEW_APPIMAGE_FORMAT: "true"
        with:
          tagName: app-v__VERSION__
          releaseName: 'Open Video Downloader v__VERSION__'
          releaseBody: 'See the assets to download this version and install. If you have an existing install, it will auto-update on launch.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          # TEMPORARY WORKAROUND:
          # This option is needed to use the possibly overriden branch of tauri-cli, to fix appimages.
          tauriScript: 'cargo tauri'
          args: ${{ matrix.args }}

      - name: Upload debug symbols to Sentry
        shell: bash
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          VERSION="$(node -p 'require("./package.json").version')"
          SENTRY_RELEASE="ovd@${VERSION}"
          export SENTRY_RELEASE
          
          echo "Using Sentry release: $SENTRY_RELEASE"
          
          cd src-tauri
          
          sentry-cli debug-files upload --include-sources target/release
          
          if [ "${{ matrix.platform }}" = "ubuntu-24.04" ]; then
            sentry-cli releases new "$SENTRY_RELEASE" || true
            sentry-cli releases set-commits "$SENTRY_RELEASE" --auto || true
            sentry-cli releases finalize "$SENTRY_RELEASE" || true
          fi

      - name: Fetch tool binaries for MSIX (Windows only)
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-11-arm64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run manifest:fetch

      - name: Bundle Portable Version (Windows only)
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-11-arm64'
        shell: pwsh
        run: |
          $releaseDir = "src-tauri/target/release"
          $layoutRoot = "portable-layout"
          $portableFolder = "ovd-portable"

          $pkg = Get-Content -Raw "package.json" | ConvertFrom-Json
          $version = $pkg.version
          
          # Detect architecture
          $arch = if ($env:RUNNER_ARCH -eq 'ARM64') { 'arm64' } else { 'x64' }
          
          $zipName = "Open.Video.Downloader_$($version)_$($arch)-portable.zip"
          $exeName = "Open.Video.Downloader_$($version)_$($arch).exe"
          $keepFileName = ".keep"
          
          $tagName = "app-v$version"
          Write-Host "Building portable bundle for $arch architecture: $zipName"
          Write-Host "Using release tag: $tagName"
          
          $exe = Get-ChildItem -Path $releaseDir -Filter "*.exe" | Where-Object { $_.Name -notmatch "setup" } | Select-Object -First 1
          if (-not $exe) { Write-Error "Could not find main exe in $releaseDir" }
          
          New-Item -ItemType Directory -Path "$layoutRoot/$portableFolder" -Force | Out-Null
          New-Item -ItemType File -Path "$layoutRoot/$portableFolder/$keepFileName" -Value "Do not remove this file or directory." -Force | Out-Null
          Copy-Item $exe.FullName -Destination "$layoutRoot/$exeName" -Force
          
          Compress-Archive -Path "$layoutRoot/*" -DestinationPath $zipName -Force
      
          echo "PORTABLE_ASSET=$zipName" >> $env:GITHUB_ENV
          echo "RELEASE_TAG=$tagName" >> $env:GITHUB_ENV

      - name: Upload Portable (Windows only)
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-11-arm64'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Uploading ${PORTABLE_ASSET} to release ${RELEASE_TAG}"
          gh release upload "${RELEASE_TAG}" "${PORTABLE_ASSET}" --clobber

      - name: Build and sign MSIX (Windows only)
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-11-arm64'
        uses: ./.github/actions/msix-build-sign
        with:
          pfx-b64: ${{ secrets.WINDOWS_PFX_B64 }}
          pfx-password: ${{ secrets.WINDOWS_PFX_PASSWORD }}
          architecture: ${{ runner.arch == 'ARM64' && 'arm64' || 'x64' }}

      - name: Upload MSIX artifact (Windows only)
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-11-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: ovd-msix-${{ runner.arch == 'ARM64' && 'arm64' || 'x64' }}
          path: OpenVideoDownloader_${{ runner.arch == 'ARM64' && 'arm64' || 'x64' }}.msix
