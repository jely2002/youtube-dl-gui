name: 'Publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    env:
      WINDOWS_PFX_B64: ${{ secrets.WINDOWS_PFX_B64 }}
      WINDOWS_PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install cargo-about
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-about

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: npm install

      - name: Import Apple Developer certificate (MacOS only)
        if: startsWith(matrix.platform, 'macos')
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'Open Video Downloader v__VERSION__'
          releaseBody: 'See the assets to download this version and install. If you have an existing install, it will auto-update on launch.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

      - name: Fetch tool binaries for MSIX (Windows only)
        if: matrix.platform == 'windows-latest'
        run: npm run manifest:fetch

      - name: Bundle Portable Version (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $releaseDir = "src-tauri/target/release"
          $staging = "portable_staging"

          $pkg = Get-Content -Raw "package.json" | ConvertFrom-Json
          $version = $pkg.version
          $zipName = "Open.Video.Downloader_$($version)_x64-portable.zip"
          
          Write-Host "Building portable bundle: $zipName"
          
          $exe = Get-ChildItem -Path $releaseDir -Filter "*.exe" | Where-Object { $_.Name -notmatch "setup" } | Select-Object -First 1
          if (-not $exe) { Write-Error "Could not find main exe in $releaseDir" }
          
          Copy-Item $exe.FullName -Destination $staging
          
          Compress-Archive -Path "$staging/*" -DestinationPath $zipName
          echo "PORTABLE_ASSET=$zipName" >> $env:GITHUB_ENV

      - name: Upload Portable (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tauri.outputs.releaseTagName }}
          files: ${{ env.PORTABLE_ASSET }}

      - name: Build and sign MSIX (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $kitsRoot = "${Env:ProgramFiles(x86)}\Windows Kits\10\bin"

          if (-not (Test-Path $kitsRoot)) {
            Write-Error "Windows 10 Kits bin folder not found at $kitsRoot"
          }

          $makeAppx = Get-ChildItem -Path $kitsRoot -Recurse -Filter "makeappx.exe" -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "\\x64\\makeappx\.exe$" } |
            Select-Object -First 1

          if (-not $makeAppx) {
            Write-Error "MakeAppx.exe not found under $kitsRoot"
          }

          $signtool = Get-ChildItem -Path $kitsRoot -Recurse -Filter "signtool.exe" -ErrorAction SilentlyContinue |
            Where-Object { $_.FullName -match "\\x64\\signtool\.exe$" } |
            Select-Object -First 1

          if (-not $signtool) {
            Write-Error "signtool.exe not found under $kitsRoot"
          }

          Write-Host "Using MakeAppx at: $($makeAppx.FullName)"
          Write-Host "Using signtool at: $($signtool.FullName)"

          $layoutRoot = "msix-layout"
          $appFolder = Join-Path $layoutRoot "Open Video Downloader"
          $assetsFolder = Join-Path $layoutRoot "Assets"
          $licenseFolder = Join-Path $appFolder "licenses"
          $manifestSrc = "build\AppxManifest.xml"
          $exeSrc = "src-tauri\target\release\open-video-downloader.exe"
          $licenseSrc = "licenses\3rdpartylicenses.txt"
          $msixPath = "OpenVideoDownloader_x64.msix"

          New-Item -ItemType Directory -Path $appFolder, $assetsFolder, $licenseFolder -Force | Out-Null

          Copy-Item $exeSrc -Destination (Join-Path $appFolder "open-video-downloader.exe") -Force
          Copy-Item $manifestSrc -Destination (Join-Path $layoutRoot "AppxManifest.xml") -Force
          Copy-Item "src-tauri\icons\*.png" -Destination $assetsFolder -Recurse -Force
          Copy-Item $licenseSrc -Destination (Join-Path $licenseFolder "3rdpartylicenses.txt") -Force
          
          $binSrc = Join-Path $appFolder "bin"
          if (-not (Test-Path $binSrc)) {
            Write-Error "Bin folder not found at '$binSrc'. Did 'npm run manifest:fetch' run?"
          }

          & "$($makeAppx.FullName)" pack /d $layoutRoot /p $msixPath

          if (-not $env:WINDOWS_PFX_B64) {
            Write-Error "WINDOWS_PFX_B64 is not set"
          }

          $certPath = Join-Path $env:RUNNER_TEMP "ovd-codesign.pfx"
          $bytes = [Convert]::FromBase64String($env:WINDOWS_PFX_B64)
          [IO.File]::WriteAllBytes($certPath, $bytes)

          $pwd = $env:WINDOWS_PFX_PASSWORD
          $timestamp = "http://timestamp.digicert.com"

          if (-not (Test-Path $msixPath)) {
            Write-Error "MSIX not found at $msixPath"
          }

          Write-Host "Signing $msixPath using dev certificate..."

          & "$($signtool.FullName)" sign `
            /fd SHA256 `
            /f "$certPath" `
            /p "$pwd" `
            /tr "$timestamp" `
            /td SHA256 `
            "$msixPath"

          Write-Host "MSIX signing complete."

      - name: Upload MSIX artifact (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ovd-msix
          path: OpenVideoDownloader_x64.msix
